version: v3
base: docker-registry.wikimedia.org/nodejs-slim
apt: { packages: [librdkafka++1, librdkafka1] }
lives:
  in: /srv/service
runs:
  environment: { APP_BASE_PATH: /srv/service }

variants:
  build:
    base: docker-registry.wikimedia.org/nodejs-devel
    apt: { packages: [librdkafka-dev] }
    node: { requirements: [package.json]}
    runs: { environment: { LINK: g++, BUILD_LIBRDKAFKA: 0 } }
  development:
    includes: [build]
    entrypoint: [node, server.js]
  test:
    includes: [build]
    entrypoint: [npm, test]
  prep:
    includes: [build]
    node: { env: production }
  production:
    copies: prep
    node: { env: production }
    entrypoint: [node, server.js]
